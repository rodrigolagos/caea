<div class="uk-container uk-text-center uk-margin-large-top">
    <div class="uk-container-center uk-width-medium-1-4">

        <img width="140" height="120" src="/img/logo-usm.png" alt="">
        <h2 class="uk-text-center" style="margin-top: 0px">CAEA</h2>

        <form class="uk-panel uk-panel-box uk-form">
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="text" placeholder="Username" ng-model="username">
            </div>
            <div class="uk-form-row">
                <input class="uk-width-1-1 uk-form-large" type="password" placeholder="Password" ng-model="password">
            </div>
            <div class="uk-form-row">
                <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large" href="#" ng-click="signin(username,password)">Login</button>
            </div>
            <div class="uk-form-row uk-text-small">
                <a class="uk-float-right uk-link uk-link-muted" href="/signup">Registrarse</a>
            </div>
        </form>

    </div>
</div>
