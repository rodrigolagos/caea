<form class="uk-form uk-form-horizontal" name="profileForm">

    <div class="uk-form-row">
        <label class="uk-form-label" for="email">Email</label>
        <div class="uk-form-controls">
            <input type="email" id="email" name="email" placeholder="Email" ng-model="email" required>
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="fname">First Name</label>
        <div class="uk-form-controls">
            <input type="text" id="fname" name="fname" placeholder="First Name" ng-model="fname" required>
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="lname">Last Name</label>
        <div class="uk-form-controls">
            <input type="text" id="lname" name="lname" placeholder="Last Name" ng-model="lname" required>
        </div>
    </div>
    <div class="uk-form-row">
        <label class="uk-form-label" for="password">Password</label>
        <div class="uk-form-controls">
            <input type="password" id="password" name="password" placeholder="Password" ng-model="password">
        </div>
    </div>

    <div class="uk-form-row">
        <button class="uk-button uk-button-primary" ng-click="update()" ng-disabled="profileForm.$invalid">Submit</button>
        <a href="/" class="uk-button">Cancel</a>
    </div>

</form>
