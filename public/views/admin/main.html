<div class="uk-grid">
    <div class="uk-width-medium-1-4">
        <div ng-include="'views/admin/includes/sidenav-menu.html'"></div>
    </div>

    <div class="uk-width-medium-3-4">
        <div class="uk-grid uk-margin-small-top">
            <div class="uk-width-small-1-1 uk-width-medium-1-3 uk-margin-small-bottom">
                <a href="/admin/users">
                    <div class="uk-panel uk-panel-box uk-panel-box-primary">
                        <div class="uk-float-right"><i class="uk-icon-user" style="font-size: 58px; opacity: .4"></i></div>
                        <h1 class="uk-panel-title uk-text-bold"><span count-to="{{ users.length }}" value="0" duration="0.5">0</span></h1>
                        Usuarios
                    </div>
                </a>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-3 uk-margin-small-bottom">
                <a href="/admin/courses">
                    <div class="uk-panel uk-panel-box uk-panel-box-cursos">
                        <div class="uk-float-right"><i class="uk-icon-book" style="font-size: 58px; opacity: .4"></i></div>
                        <h1 class="uk-panel-title uk-text-bold"><span count-to="{{ courses.length }}" value="0" duration="0.5">0</span></h1>
                        Cursos
                    </div>
                </a>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-3">
                <div class="uk-panel uk-panel-box uk-panel-box-materiales">
                    <div class="uk-float-right"><i class="uk-icon-folder-open" style="font-size: 58px; opacity: .4"></i></div>
                    <h1 class="uk-panel-title uk-text-bold"><span count-to="{{ materials.length }}" value="0" duration="0.5">0</span></h1>
                    Materiales
                </div>
            </div>
        </div>
        <div class="uk-grid">
            <div class="uk-width-small-1-1 uk-width-medium-2-3 uk-margin-bottom">
                <div class="uk-panel uk-panel-box uk-panel-box-secondary">
                    <h2 class="uk-panel-title uk-text-bold">Ãšltimos usuarios</h2>
                    <table class="uk-table uk-table-striped">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users | limitTo:6">
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="uk-width-small-1-1 uk-width-medium-1-3">
                <div class="uk-panel uk-panel-box">
                    <h2 class="uk-panel-title uk-text-bold">Ultimos Cursos</h2>
                    <table class="uk-table uk-table-striped">
                        <tbody>
                        <tr ng-repeat="course in courses | limitTo:6">
                            <td>{{ course.nombre }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
