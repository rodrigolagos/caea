<div class="uk-grid">
    <div class="uk-width-medium-1-4">
        <div ng-include="'views/admin/includes/sidenav-menu.html'"></div>
    </div>

    <div class="uk-width-medium-3-4">
        <ul ng-show="identity.isAuthorized(1)" class="uk-breadcrumb uk-margin-top">
            <li><a href="/admin">Administración</a></li>
            <li><a href="/admin/courses">Cursos</a></li>
            <li class="uk-active">{{ course.nombre }}</li>
        </ul>
        <ul ng-show="identity.isAuthorized(2)" class="uk-breadcrumb uk-margin-top">
            <li>Administración</li>
            <li>Cursos</li>
            <li class="uk-active">{{ course.nombre }}</li>
        </ul>
        <h1 class="caea-title">{{ course.nombre }} <a class="uk-button uk-button-small" href="/admin/course/{{ course.id }}/editar"><i class="uk-icon-edit"></i> Editar</a> </h1>
        <table class="uk-table uk-table-striped">
            <thead>
            <tr>
                <th>Titulo</th>
                <th>Sigla</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>{{ course.nombre }}</td>
                <td>{{ course.sigla }}</td>
            </tr>
            </tbody>
        </table>

        <h3>Tópicos del curso <a class="uk-button uk-button-small" href="/admin/course/{{ course.id }}/topic/crear"><i class="uk-icon-plus"></i> Crear tópico</a></h3>
        <div class="uk-panel-box uk-margin-small-top" ng-repeat="topic in course.topics">
            {{ topic.titulo }}
            <div class="uk-float-right">
                <a class="uk-button uk-button-small" href="/admin/topic/{{ topic.id }}">Ver tópico</a>
                <a class="uk-button uk-button-small uk-button-danger" ng-click="deleteTopic(topic.id)">Eliminar</a>
            </div>
        </div>
    </div>
</div>
