<div class="uk-grid">
    <div class="uk-width-medium-1-4">
        <div ng-include="'views/admin/includes/sidenav-menu.html'"></div>
    </div>

    <div class="uk-width-medium-3-4">
        <ul class="uk-breadcrumb uk-margin-top">
            <li><a href="/admin">Administraci√≥n</a></li>
            <li><a href="/admin/users">Usuarios</a></li>
            <li><a href="/admin/user/{{ user.id }}">{{ user.firstName }} {{ user.lastName }}</a></li>
            <li class="uk-active">Editar usuario</li>
        </ul>
        <h1 class="caea-title">Editar usuario</h1>
        <div class="uk-panel-box">
            <form class="uk-form uk-form-horizontal" name="profileForm">

                <div class="uk-form-row">
                    <label class="uk-form-label" for="email">Email</label>
                    <div class="uk-form-controls">
                        <input class="uk-width-1-1" type="email" id="email" name="email" placeholder="Email" ng-model="email" required>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="fname">First Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-width-1-1" type="text" id="fname" name="fname" placeholder="First Name" ng-model="fname" required>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="lname">Last Name</label>
                    <div class="uk-form-controls">
                        <input class="uk-width-1-1" type="text" id="lname" name="lname" placeholder="Last Name" ng-model="lname" required>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="password">Password</label>
                    <div class="uk-form-controls">
                        <input class="uk-width-1-1" type="password" id="password" name="password" placeholder="Password" ng-model="password">
                    </div>
                </div>

                <div class="uk-form-row">
                    <button class="uk-button uk-button-primary" ng-click="update()" ng-disabled="profileForm.$invalid">Submit</button>
                    <a href="/admin/user/{{ user.id }}" class="uk-button">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>
