<div class="uk-panel uk-panel-box uk-panel-box-secondary register-panel">
    <form class="uk-form uk-form-horizontal" name="signupForm" ng-controller="caeaAdminUserCreateCtrl">
        <div class="uk-form-row">
            <label class="uk-form-label" for="fname">Nombre</label>
            <div class="uk-form-controls">
                <input class="uk-width-2-3" type="text" id="fname" name="fname" placeholder="Nombre" ng-model="fname" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="lname">Apellido</label>
            <div class="uk-form-controls">
                <input class="uk-width-2-3" type="text" id="lname" name="lname" placeholder="Apellido" ng-model="lname" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="email">Email</label>
            <div class="uk-form-controls">
                <input class="uk-width-2-3" type="email" id="email" name="email" placeholder="Email" ng-model="email" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="username">Username</label>
            <div class="uk-form-controls">
                <input class="uk-width-2-3" type="text" id="username" name="username" placeholder="username" ng-model="username" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="password">Password</label>
            <div class="uk-form-controls">
                <div class="uk-form-password">
                    <input type="password" id="password" name="password" placeholder="Password" ng-model="password" required>
                    <a href="" class="uk-form-password-toggle" data-uk-form-password="{lblShow:'Mostrar', lblHide:'Ocultar'}">Mostrar</a>
                </div>
            </div>
        </div>

        <div class="uk-form-row uk-margin-top">
            <button class="uk-button uk-button-primary" ng-click="createTeacher()" ng-disabled="signupForm.$invalid">Enviar</button>
            <a href="/admin/users" class="uk-button">Cancelar</a>
        </div>
    </form>
</div>
