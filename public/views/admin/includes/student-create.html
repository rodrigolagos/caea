<div class="uk-panel uk-panel-box uk-panel-box-secondary register-panel">
    <form class="uk-form uk-form-horizontal" name="signupForm" ng-controller="caeaAdminUserCreateCtrl">
        <div class="uk-form-row">
            <label class="uk-form-label" for="fname">Nombre</label>
            <div class="uk-form-controls">
                <input class="uk-width-2-3" type="text" id="fname" name="fname" placeholder="First Name" ng-model="fname" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="lname">Apellido</label>
            <div class="uk-form-controls">
                <input class="uk-width-2-3" type="text" id="lname" name="lname" placeholder="Last Name" ng-model="lname" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="username">Email</label>
            <div class="uk-form-controls">
                <input class="uk-width-2-5" type="text" id="username" name="username" placeholder="nombre.apellido" ng-model="username" required>
                <select id="select-mail" class="uk-width-2-5">
                    <option value="@usm.cl">@usm.cl</option>
                    <option value="@sansano.usm.cl">@sansano.usm.cl</option>
                    <option value="@alumnos.usm.cl">@alumnos.usm.cl</option>
                </select>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="password">Password</label>
            <div class="uk-form-controls">
                <div class="uk-form-password">
                    <input type="password" id="password" name="password" placeholder="Password" ng-model="password" required>
                    <a href="" class="uk-form-password-toggle" data-uk-form-password="{lblShow:'Mostrar', lblHide:'Ocultar'}">Mostrar</a>
                </div>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label" for="select-learning">Tipo Aprendizaje</label>
            <div class="uk-form-controls">
                <select id="select-learning" class="uk-width-2-5">
                    <option value="1">Divergente</option>
                    <option value="2">Asimilador</option>
                    <option value="3">Adaptador</option>
                    <option value="4">Convergente</option>
                </select>
            </div>
        </div>

        <div class="uk-form-row uk-margin-top">
            <button class="uk-button uk-button-primary" ng-click="createStudent()" ng-disabled="signupForm.$invalid">Enviar</button>
            <a href="/admin/users" class="uk-button">Cancelar</a>
        </div>
    </form>
</div>
