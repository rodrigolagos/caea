<div class="uk-grid">
    <div class="uk-width-medium-1-4">
        <div ng-include="'views/admin/includes/sidenav-menu.html'"></div>
    </div>

    <div class="uk-width-medium-3-4">
        <ul class="uk-breadcrumb uk-margin-top">
            <li><a href="/admin">Administraci√≥n</a></li>
            <li><a href="/admin/courses">Cursos</a></li>
            <li><a href="/admin/course/{{ course.id }}">{{ course.nombre }}</a></li>
            <li class="uk-active">Editar curso</li>
        </ul>
        <h1 class="caea-title">Editar curso</h1>
        <div class="uk-panel-box">
            <form class="uk-form uk-form-horizontal" name="profileForm">

                <div class="uk-form-row">
                    <label class="uk-form-label" for="nombre">Nombre</label>
                    <div class="uk-form-controls">
                        <input class="uk-width-1-1" type="text" id="nombre" name="nombre" placeholder="Nombre" ng-model="nombre" required>
                    </div>
                </div>
                <div class="uk-form-row">
                    <label class="uk-form-label" for="sigla">Sigla</label>
                    <div class="uk-form-controls">
                        <input class="uk-width-1-1" type="text" id="sigla" name="sigla" placeholder="Sigla" ng-model="sigla" required>
                    </div>
                </div>

                <div class="uk-form-row">
                    <button class="uk-button uk-button-primary" ng-click="updateCourse()" ng-disabled="profileForm.$invalid">Enviar</button>
                    <a href="/admin/user/{{ user.id }}" class="uk-button">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>
