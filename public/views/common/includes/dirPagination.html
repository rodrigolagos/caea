<ul class="uk-pagination uk-margin-top" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ 'uk-disabled' : pagination.current == 1 }">
        <span href="" ng-click="setCurrent(1)">&laquo;</span>
    </li>
    <li ng-if="directionLinks" ng-class="{ 'uk-disabled' : pagination.current == 1 }">
        <span ng-if="pagination.current == 1"><i class="uk-icon-angle-double-left"></i></span>
        <a ng-hide="pagination.current == 1" ng-click="setCurrent(pagination.current - 1)"><i class="uk-icon-angle-double-left"></i></a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ 'uk-active' : pagination.current == pageNumber, 'uk-disabled' : pageNumber == '...' }">
        <span ng-if="pagination.current == pageNumber" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</span>
        <a ng-hide="pagination.current == pageNumber" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ 'uk-disabled' : pagination.current == pagination.last }">
        <span ng-if="pagination.current == pagination.last" href="" ng-click="setCurrent(pagination.current + 1)"><i class="uk-icon-angle-double-right"></i></span>
        <a ng-hide="pagination.current == pagination.last" href="" ng-click="setCurrent(pagination.current + 1)"><i class="uk-icon-angle-double-right"></i></a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ 'uk-disabled' : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
    </li>
</ul>
